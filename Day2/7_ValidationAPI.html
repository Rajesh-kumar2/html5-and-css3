<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form id="f1">
        <div>
            <label for="t1">Number One</label>
            <input type="number" id="t1" required>
        </div>
        <div>
            <label for="t2">Number Two</label>
            <input type="number" id="t2" required>
        </div>
        <div>
            <h2>Result:
                <output id="result"></output>
            </h2>
        </div>
        <div>
            <input type="submit" value="Add" id="btnAdd">
        </div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            document.getElementById("btnAdd").addEventListener("click", function (e) {
                if (document.getElementById("f1").checkValidity()) {
                    var n1 = parseInt(document.getElementById("t1").value);
                    var n2 = parseInt(document.getElementById("t2").value);
                    
                    var sum = n1 + n2;

                    document.getElementById("result").textContent = sum;

                    e.preventDefault();

                }
            });
        });
    </script>
</body>

</html>
