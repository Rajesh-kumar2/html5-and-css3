<body>
    <form id="f1" method="get">
        <input type="text" name="name" placeholder="Enter Name" required minlength="2" maxlength="10">
        <br>
        <input type="text" name="zip" title="Please enter 6 numbers." placeholder="Enter Postal Code" required pattern="\d{6}">
        <br>
        <input type="number" name="age" placeholder="Enter Age" required min="18" max="60">
        <br>
        <input type="submit" value="Save">
    </form>
</body>
