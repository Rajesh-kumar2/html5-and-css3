<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <source src="./assets/sample.web" type="video/webm"/>

    <button id="btn">Play/Pause</button>
    <video id="vplayer" src="./assets/sample.mp4" width="340" height="240"></video>

    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            document.getElementById("btn").addEventListener("click", function(e){
                var v = document.getElementById("vplayer");

                if(v.paused)
                    v.play();
                else
                    v.pause();
            })
        });
    </script>
</body>

</html>
