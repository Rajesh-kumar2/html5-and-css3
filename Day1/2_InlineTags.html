<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline Tags</title>
</head>

<body>
    <p>This is
        <mark>important</mark>
    </p>

    <p>Your score is:
        <meter value="80" max="100">80 (Not Supported)</meter>
    </p>

    <p>Downloaded:
        <progress value="80" max="100">80% (Not Supported)</progress>
    </p>
</body>

</html>
