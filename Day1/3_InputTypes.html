<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline Tags</title>
</head>

<body>
    <form method="post">
        <label>Color</label>
        <input type="color" name="clr">
        <br><br>
        <label>Date</label>
        <input type="date">
        <br><br>
        <label>DateTime</label>
        <input type="datetime">
        <br><br>
        <label>Month</label>
        <input type="month">
        <br><br>
        <label>Week</label>
        <input type="week">
        <br><br>
        <label>Email</label>
        <input type="email">
        <br><br>
        <label>File</label>
        <input type="file">
        <br><br>
        <label>Number</label>
        <input type="number">
        <br><br>
        <label>Range</label>
        <input type="range">
        <br><br>
        <input type="submit" value="Send">
    </form>
</body>

</html>
